<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prüfung Vorbreitung</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Prüfung Vorbreitung</h1>
        <div class="category-select">
            <h2>Wähle eine Kategorie:</h2>
            <select id="category-select">
                <option value="general">Allgemein (Alle Kategorien)</option>
                <option value="networking">List-1</option>
                <option value="command">List-2</option>
                <option value="OSI">List-3</option>
                <option value="numberSystem">List-4</option>
                <option value="SwitchingAlgebra">List-5</option>
                <option value="Protocol">List-6</option>
                <option value="IPADD">List-7</option>
            </select>
        </div>
        <div id="question-container" class="hidden">
            <div class="question"></div>
            <div class="answers"></div>
        </div>
        <button id="start-btn">Starten</button>
        <button id="submit-btn" class="hidden">Antworten überprüfen</button>
        <button id="next-btn" class="hidden">Nächste Frage</button>
        <button id="prev-btn" class="hidden">Vorherige Frage</button>
        <button id="main-page-btn">Zurück zur Hauptseite</button> <!-- Button to navigate back -->
        <div id="result"></div>
        <div id="explanation" style="display:none;">
            <h2>Erklärung</h2>
            <p id="explanation-text"></p>
        </div>
        <div id="incorrect-explanations" style="display:none;">
            <h2>Falsche Antworten Erklärung</h2>
            <p id="incorrect-explanation-text"></p>
        </div>
        <div id="mastery-status" class="hidden">
            <h2>Frage Meisterschaft</h2>
            <p id="mastery-text"></p>
        </div>
        <div id="progress-summary" class="hidden">
            <h2>Endergebnis</h2>
            <p id="correct-count"></p>
            <p id="incorrect-count"></p>
            <p id="mastered-questions"></p>
            <p id="needs-practice-questions"></p>
            <p id="percentage-score"></p>
        </div>
    </div>

    <script src="question1.js"></script>
</body>
</html>
